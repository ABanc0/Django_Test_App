{% block content %}
{% load static %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
<style>
    body {
      background-color: 	rgba(0, 0, 0, 0.4);
        color: white;
        margin-left:15px;
        margin-right:60px;
    }
    input{
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }

    h1 {
        margin-top: 50px;
    }
    .button {
      color:white;
      background-color: transparent;
      border: solid white 1px;
      border-radius: 5px;
      padding: 6px 24px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
      margin-top:5px;
    }

    .editable-field {
        border: 1px solid #ccc;
        padding: 5px;
        margin-bottom: 10px;
    }

    .editable-label {
        font-weight: bold;
        margin-bottom: 5px;
    }
    
</style>
  <h2>Rejestracja</h2>
  <form method="post">
    {% csrf_token %}
    <label for="{{ form.username.id_for_label }}">Username:</label>
    <input type="text" name="{{ form.username.name }}" class="custom-input">
    <label for="{{ form.first_name.id_for_label }}">First Name:</label>
    <input type="text" name="{{ form.first_name.name }}" class="custom-input">
    <label for="{{ form.last_name.id_for_label }}">Last Name:</label>
    <input type="text" name="{{ form.last_name.name }}" class="custom-input">
    <label for="{{ form.email.id_for_label }}">Email:</label>
    <input type="text" name="{{ form.email.name }}" class="custom-input">
    <label for="{{ form.password1.id_for_label }}">Password:</label>
    <input type="password" name="{{ form.password1.name }}" class="custom-input">
    <label for="{{ form.password2.id_for_label }}">Confirm Password:</label>
    <input type="password" name="{{ form.password2.name }}" class="custom-input">
    <button type="submit" class="custom-button">Zarejestruj</button>
    <a class='a' href="{% url 'home' %}">Wróć</a>
  </form>
{% endblock %}
